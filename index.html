<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 320px;
        }

        .display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
        }

        .display-input {
            background: transparent;
            border: none;
            font-size: 36px;
            color: #212529;
            width: 100%;
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .number {
            background: #e9ecef;
            color: #212529;
        }

        .number:hover {
            background: #dee2e6;
        }

        .operator {
            background: #667eea;
            color: white;
        }

        .operator:hover {
            background: #5568d3;
        }

        .equals {
            background: #764ba2;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: #654090;
        }

        .clear {
            background: #e74c3c;
            color: white;
        }

        .clear:hover {
            background: #c0392b;
        }

        .delete {
            background: #f39c12;
            color: white;
        }

        .delete:hover {
            background: #e67e22;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" class="display-input" id="display" readonly value="0">
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="delete" onclick="deleteNumber()">⌫</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>
            
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentValue = '0';
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.value = currentValue;
        }

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentValue = number === '.' ? '0.' : number;
                shouldResetDisplay = false;
            } else {
                if (number === '.' && currentValue.includes('.')) {
                    return;
                }
                if (currentValue === '0' && number !== '.') {
                    currentValue = number;
                } else {
                    currentValue += number;
                }
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            const lastChar = currentValue.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentValue = currentValue.slice(0, -1) + operator;
            } else {
                currentValue += operator;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteNumber() {
            if (shouldResetDisplay) {
                clearDisplay();
                return;
            }
            
            if (currentValue.length === 1) {
                currentValue = '0';
            } else {
                currentValue = currentValue.slice(0, -1);
            }
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(currentValue);
                if (result === Infinity || result === -Infinity) {
                    currentValue = 'Error';
                } else if (isNaN(result)) {
                    currentValue = 'Error';
                } else {
                    currentValue = String(parseFloat(result.toFixed(10)));
                }
                shouldResetDisplay = true;
                updateDisplay();
            } catch (error) {
                currentValue = 'Error';
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                appendNumber(e.key);
            } else if (e.key === '.') {
                appendNumber('.');
            } else if (e.key === '+' || e.key === '-') {
                appendOperator(e.key);
            } else if (e.key === '*') {
                appendOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                appendOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                calculate();
            } else if (e.key === 'Escape') {
                clearDisplay();
            } else if (e.key === 'Backspace') {
                deleteNumber();
            }
        });
    </script>
</body>
</html>
